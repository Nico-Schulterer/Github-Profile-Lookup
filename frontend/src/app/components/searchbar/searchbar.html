<div class="max-w-full justify-center flex">
  <div class="relative w-9/10 md:w-7/10 lg:6/10">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      <svg class="w-4 h-4 text-body" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/></svg>
    </div>
    <input
      [formControl]="searchControl"
      type="search"
      placeholder="Search for a user or username"
      (keydown)="onKeyPress($event)"
      class="rounded-2xl w-full p-3 ps-9 bg-neutral-secondary-medium border border-default-medium text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body"/>
  </div>
</div>
